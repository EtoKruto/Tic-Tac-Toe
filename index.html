<!DOCTYPE html>
<html lang="en" >

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe Game</title>
    <link rel="stylesheet" href="./styles.css">
    
</head>  

<body >
    <p>Tic Tac Toe Game</p>
    <br>
    <h1>Choose your pick!</h1>
    <div>
        <!-- <button onclick="game()" id='gameOn' >Let's Play</button> -->
        <div id="container">
            <button class = "disable" data-selection="1" id="playerSelect">Rock</button>
            <br>
            <button class = "disable" data-selection="2" id="playerSelect">Paper</button>
            <br>
            <button class = "disable" data-selection="3" id="playerSelect">Scissors</button>
        </div>
        <br>
        <div class="regText"> Player's Current Score is: <div id="playerScore">0</div></div>
        <br>
        <div class="regText"> Computer's Current Score is: <div id="computerScore">0</div></div>
        <br>
        <p id="currentStandings"></p>
        <br>
        <div id="playAgainContainer">
            <button  id="playAgainBtn">Play Again?</button>
        </div>
    </div>
    <script type = "text/javascript" src="myscript.js"></script>  
</body>
